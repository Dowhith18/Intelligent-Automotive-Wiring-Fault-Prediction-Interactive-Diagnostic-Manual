<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link href="css/dmc.css" media="all" type="text/css" rel="Stylesheet" />
    <script language="JavaScript" src="javascript/utils.js"></script>
    <script language="JavaScript" src="javascript/profile.js"></script>
  </head>
  <body id="config" width="100%">
    <hr />
    <div id="searchForm">
      <form name="profile" id="profile">
        <span>Platform</span
        ><select
          name="platform"
          onchange="filter('TOC', 'profile');filter('INDEX_TERM', 'profile');filterContent('content', 'profile');"
        >
          <option value="0" selected="yes">All</option>
          <option value="1">U3A</option></select
        ><span>Product</span
        ><select
          name="product"
          onchange="filter('TOC', 'profile');filter('INDEX_TERM', 'profile');filterContent('content', 'profile');"
        >
          <option value="0" selected="yes">All</option>
          <option value="1">RM</option>
        </select>
      </form>
    </div>
  </body>
</html>
